<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
      rotate: 90deg;
      /* makes hand reset at 12 */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(300deg);
      border-radius: 5px;
    }

    .second-hand {
      height: 2px;
      background-color: red;
    }

    .min-hand {
      height: 4px;
    }
  </style>

  <script>
    let secondHand = document.querySelector(".second-hand");
    let minuteHand = document.querySelector(".min-hand");
    let hourHand = document.querySelector(".hour-hand");

    setInterval(updateSeconds, 1000);

    function updateSeconds() {
      let timeNow = new Date();

      let secondNow = timeNow.getSeconds();
      secondHand.style.transform = `rotate(${toAngle(secondNow, 60)}deg)`;

      let minuteNow = timeNow.getMinutes();
      minuteHand.style.transform = `rotate(${toAngle(minuteNow, 60)}deg)`;

      let hourNow = timeNow.getHours();
      hourHand.style.transform = `rotate(${toAngle(hourNow, 12)}deg)`;
    }

    function toAngle(time, parts) {
      return (time / parts) * 360;
    }

  </script>
</body>

</html>
